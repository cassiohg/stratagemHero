<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stratagem Hero</title>
	<script defer src="fontawesome-free-6.7.2-web/js/solid.min.js"></script>
	<script defer src="fontawesome-free-6.7.2-web/js/regular.min.js"></script>
	<script defer src="fontawesome-free-6.7.2-web/js/fontawesome.min.js"></script>
	<script defer src="js/index.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2 id="stratagemName"></h2>
<div id="sequence">
	<i class="fa-solid fa-circle-up"></i>
	<i class="fa-solid fa-circle-down"></i>
	<i class="fa-regular fa-circle-left"></i>
	<i class="fa-regular fa-circle-left"></i>
</div>
<div id="keys">
	<div id="firstRow">
		<div class="myButtom" id="ArrowUp"><i class="fa-regular fa-square-caret-up"></i></div>
	</div>
	<div id="lastRow">
		<div class="myButtom" id="ArrowLeft"><i class="fa-regular fa-square-caret-left"></i></div>
		<div class="myButtom" id="ArrowDown"><i class="fa-regular fa-square-caret-down"></i></div>
		<div class="myButtom" id="ArrowRight"><i class="fa-regular fa-square-caret-right"></i></div>
	</div>
</div>
</body>
</html>
